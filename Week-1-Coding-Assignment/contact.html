<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>
                    <h3><a href='index.html'>Home</a></h3>
                </th>
                <th>
                    <h3><a href='articles.html'>Articles</a></h3>
                </th>
                <th>
                    <h3><a href='contact.html'>Contact</a></h3>
                </th>
            </tr>
        </table>
    </div>
    <header>
        <p></p>
        <img height=350px src='https://s3-eu-west-2.amazonaws.com/lycamobileukwebsite/lycauk/dev/lycamobile-uk-cms/wp-content/uploads/2017/05/16142305/contact-us.png'>
        <p></p>
    </header>
    <hr>
    <form>
        <input type="text" firstName='firstName' placeholder='First Name'>
        <input type='text' lastName='lastName' placeholder='Last Name'>
        <p></p>
        <input type='text' email='email' placeholder='Email'><br>
        <div>
            <table>
                <tr>
                    <td><input type='text' phoneNumber='phoneNumber' placeholder='Phone Number'></td>
                    <td><input type='radio' id='cellPhone' name='cellPhone' value='cellPhone'>
                        <label for='cellPhone'> Cell Phone</label></td><br>
                    <td><input type='radio' id='homePhone' name='homePhone' value='homePhone'>
                        <label for='homePhone'> Home Phone</label></td>
                </tr>
            </table>
        </div>
        <p></p>
        <input type='text' streetAddress='streetAddress' placeholder='Street Address'><br><br>
        <input type='text' City='City' placeholder='City'>
        <input type='text' State='State' placeholder='State'>
        <input type='text' zipCode='zipCode' placeholder='Zip'><br>

        <P><b>What Type of Services Are You Interested In?</b></P>
        <input type='checkbox' id='continiousImprovement' name="continiousImprovement" value='continiousImprovement'>
        <label for='continiousImprovement'> Continious Process Improvement</label>
        <p></p>
        <input type='checkbox' id='webDevelopment' name="webDevelopment" value='webDevelopment'>
        <label for='webDevelopment'>Web Development</label>
        <p></p>
        <input type='checkbox' id='instructionalDesign' name="instructionalDesign" value='instructionalDesign'>
        <label for='instructionalDesign'>Online Instructional Design</label>
        <p></p>
        <input type='checkbox' id='education' name="education" value='education'>
        <label for='education'>Education, Training, and Development</label>
        <p></p>
        <input type='checkbox' id='dataManagement' name="dataManagement" value='dataManagement'>
        <label for='dataManagement'>Data Management</label>
        <p></p>
        <div>
            <textarea name="comments" id="comments" placeholder="Comments"></textarea>
        </div>
    </form>

    <P></P>
    <button>Submit</button>
    <hr>
    <footer>
        <p>Web Design by <a href='mailto:jeff.beck@jbeckconsulting.com'>Jeff Beck</a></p>
        <div>
            <table>
                <tr>
                    <th><img src='img/facebook.png' alt='Facebook icon logo'></th>
                    <th><img src='img/linkedin.png' alt='LinkedIn icon logo'></th>
                    <th><img src='img/twitter2.png' alt='Twitter icon logo'></th>
                </tr>
            </table>
        </div>
    </footer>
</body>

</html>
